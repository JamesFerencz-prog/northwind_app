<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Northwind GUI</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    h1 { margin-bottom: 8px; }
    #buttons { display:flex; flex-wrap:wrap; gap:10px; margin:16px 0; }
    button { padding:10px 14px; border:0; border-radius:8px; background:#4b0082; color:#fff; cursor:pointer; }
    button:hover { filter:brightness(1.1); }
    #result { margin-top:12px; padding:12px; border:1px solid #ddd; border-radius:8px; background:#fafafa; }
    table { border-collapse:collapse; width:100%; }
    th, td { border:1px solid #ddd; padding:8px; }
    th { background:#f0f0f0; text-align:left; }
    .error { color:#b00020; }
  </style>
</head>
<body>
  <h1>Northwind Customers</h1>
  <p>GUI → Business Layer → Data Access (SQL Server)</p>

  <div id="buttons">
    <button id="btnCount">1) Customer Count</button>
    <button id="btnNames">2) Customer Names</button>
    <button id="btnLastNames">3) Customer Last Names</button>
    <button id="btnOrders">4) Orders by CustomerID</button>
    <button id="btnTopSpend">5) Top 5 Customers by Spend</button>
    <button id="btnByCat">6) Products by Category</button>
    <button id="btnExpensive">7) Ten Most Expensive Products</button>
  </div>

  <div id="result">Click a button…</div>

  <script src="script.js"></script>
</body>
</html>
